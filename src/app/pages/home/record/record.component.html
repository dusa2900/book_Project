<a routerLink="home/{{record.id}}">
    <div class="card" >
        <img class="card-img-toh2" src="http://localhost:8090/{{record.image}}" alt="Card image">
        <div class="card-body">
          <p class="card-title">{{record.name}}</p>
          <p class="card-text"> <span style="color: green;">Author:{{record.author}}</span></p>
          <p class="card-text"> <span style="color: red;">RS:{{record.price}}</span></p>
        </div>
      </div>
</a>
